<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Jerry</title>
</head>
<body>
  <header>
    <h1 class="employeeTitle">Manager Jerry</h1>
  </header>
  <main>
    <h2>Would you like to:</h2>

    <form action="">
      <input id="goBack" type="button" value="logout">
      <input id="getAllUserReimbursement" type="button" value="See All Employee's Reimbursements">
      <input id="getAllReimbursements_Ben" type="button" value="See Ben's Reimbursements">
      <input id="getAllReimbursements_Alli" type="button" value="See Alli's Reimbursements">
      <input id="getAllReimbursements_Sam" type="button" value="See Sam's Reimbursements">
    </form>
    <form action="">
      <input id="stats" type="button" value="See Statistics">
      <input id="showForm" type="button" value="Approve or Deny request">
    </form>

    <form id="hide" class="hide submitReimbursementForm" name="invoiceEmployeeForm"action="">
      <div id="errorMessage"></div>
      <label for="invoiceNum">Invoice Number: </label>
      <input id="invoiceNum" type="text" name="invoiceNum">
      <label for="employeeName">Employee Name: </label>
      <input id="employeeName" type="text" name="employeeName">
      <input id="invoice-lookup" type="button" value="SUBMIT">
    </form>

    
    <form id="approval" class="hide submitReimbursementForm" name="approve-submissionForm" action="">
      <div id="errorMessage2"></div>
      <label for="Status">Status:</label>
      <input id="status" type="text" name="status"/>
      <label for="Approval">Approval:</label>
      <input id="approvals" type="text" name="approval"/>
      <label for="managerReason">Manager Reason:</label>
      <input id="managerReason" type="text" name="managerReason"/>
      <input id="approve-submission" type="button" value="SUBMIT" />
    </form>

    <section class="reimburseCards">
     
      <div class="card">
        <h4>Reimbursement</h4>
        <p class="cardText reimbursed_invoice_num">111</p>
        <p class="cardText reimbursed_employee">Bennny Boy</p>
        <p class="cardText reimbursed_past_pending">complete</p>
        <p class="cardText reimbursed_approval">not approved</p>
        <p class="cardText reimbursed_amount">$30.00</p>  
        <p class="cardText reimbursed_reason">"ice cream cone"</p>
      </div>
    </section>
  </main>
<footer>

</footer>
 <script src="indexManager.js"></script> 
</body>
</html>
